<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>common-a</title>

    <!-- 1. 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <!-- 2. 引入字体图标库的css -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入后台自己样式 -->
    <link rel="stylesheet/less" href="../less/common-main.css">
    <!-- 4. 引入一个less.js的编译器文件 -->
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <div class="mui-content">
            <div class="mui-row">
                <div class="mui-col-xs-11 logo">
                    <a href="#">
                        <img src="../images/header_logo.png" alt="">
                    </a>
                </div>
                <div class="mui-col-xs-1 app">
                    <a href="#">
                        <img src="../images/header_app.png" alt="">
                    </a>
                </div>
            </div>
        </div>   
    </header>

    <!-- 1. 引入Mui的js文件 需要使用MUi一些JS功能 弹框 轮播图 滚动等 -->
    <script src="../lib/mui/js/mui.js"></script>
    <!-- 2. 引入一个zepto 是用来给 获取元素 添加事件 发送请求之类操作 -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 3. 引入一个artTemplate-web.js 创建模板 渲染数据的 -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入自己的js -->
    <!-- <script src="../js/brand.js"></script> -->
</body>

</html>
